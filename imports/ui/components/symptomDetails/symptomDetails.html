
<ion-content class="has-header has-footer j-grey-content-background">
  <ion-list can-swipe="true">
    <div class="item item-divider" ng-if="symptomDetails.warning === true">
      Notice
    </div>

    <label class="item item-input" ng-if="symptomDetails.warning === true">
      <span class="input-label">Warning</span>
      <p class="j-item-symp-cont">
        Restore deleted item?
      </p>
    </label>

    <div class="item item-divider">
      Labels
    </div>

    <label class="item item-input">
      <span class="input-label">Name</span>
      <input type="text" ng-model="symptomDetails.symptom.label">
    </label>

    <label class="item item-input" ng-if="symptomDetails.conditionsCount > 0">
      <span class="input-label">Condition</span>
      <select placeholder="{{ symptomDetails.symptom.condition }}"
              mobiscroll-select="symptomDetails.scrollerSettings"
              mobiscroll-instance="demo"
              ng-model="symptomDetails.symptom.condition">
        <option ng-repeat="condition in symptomDetails.conditions"
                value="{{condition.label}}">
          {{ condition.label }}
        </option>
      </select>
    </label>

    <!-- notes -->
    <div class="item item-divider">
      Notes
    </div>
    <ion-item class="item j-notes-cont">
      <textarea rows="5" ng-model="symptomDetails.symptom.notes"></textarea>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer-bar class="j-button-footer">
  <div class="j-button-cont j-button-cont-half j-button-cont-red"
       layout="row"
       layout-align="center center"
       ng-click="symptomDetails.drop()">
    <a class="icon-circle icon-circle-outline j-button-text">
      <i class="icon ion-ios-trash-outline j-button-icon"></i>
      Delete
    </a>
  </div>
  <div ng-if="symptomDetails.warning === false"
       class="j-button-cont j-button-cont-half j-button-cont-green"
       layout="row"
       layout-align="center center"
       ng-click="symptomDetails.symptom.label != '' && symptomDetails.save()">
    <a class="icon-circle icon-circle-outline j-button-text">
      <i class="icon ion-checkmark j-button-icon"></i>
      Update
    </a>
  </div>

  <div ng-if="symptomDetails.warning === true"
       class="j-button-cont j-button-cont-half j-button-cont-green"
       layout="row"
       layout-align="center center"
       ng-click="symptomDetails.symptom.label != '' && symptomDetails.restore()">
    <a class="icon-circle icon-circle-outline j-button-text">
      <i class="icon ion-checkmark j-button-icon"></i>
      Restore
    </a>
  </div>
</ion-footer-bar>

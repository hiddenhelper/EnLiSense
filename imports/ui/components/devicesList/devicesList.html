<ion-content class="has-header has-footer j-grey-content-background">
  <ion-list>

    <div class="item item-divider">
      Available Devices
    </div>

    <!-- new device -->
    <ion-item class="item j-item-new-cont">
      <div layout="row"
           layout-align="center center"
           class="j-item-new-button"
           ng-click="devicesList.viewHandler('bluetoothList')">
        <div flex="100">
          <i class="icon ion-plus"></i>
        </div>
      </div>
    </ion-item>

    <!-- template -->
    <div ng-repeat="device in devicesList.devices">
      <ion-item class="item item-icon-right item-device">
        <div layout="row" layout-align="center center" ng-click="devicesList.viewHandler('deviceDetails',{_id: device._id})">
          <div flex="85">
            <li class="item-device-label"><p>{{ device.name }}</p></li>
          </div>
          <div flex-offset="5" flex="10" class="item-mood-arrow">
            <i class="icon ion-ios-arrow-right"></i>
          </div>
        </div>
      </ion-item>
    </div>

  </ion-list>
</ion-content>

<ion-footer-bar class="j-button-footer" ng-click="devicesList.update()" layout="row" layout-align="center center">
  <div layout="row" layout-align="center center" class="j-button-cont j-button-cont-full j-button-cont-green">
    <a class="icon-circle icon-circle-outline j-button-text">
      <i class="icon ion-edit j-button-icon"></i>
      Update
    </a>
  </div>
</ion-footer-bar>

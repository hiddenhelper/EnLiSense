
<ion-content class="has-header j-grey-content-background profile-password-content" ng-class="{true: 'has-footer'}[profilePassword.connected]">
  <div class="list" ng-if="profilePassword.connected">
    <label class="item item-input">
      <span class="input-label">Current</span>
      <input id="currentPassword" type="password" ng-model="profilePassword.currentPassword">
    </label>
    <label class="item item-input">
      <span class="input-label">New</span>
      <input type="password" ng-model="profilePassword.newPassword">
    </label>
    <label ng-if="profilePassword.error === true" class="item item-input j-warning-cont">
      <span class="input-label j-warning-label">Password incorrect, please try again</span>
    </label>
  </div>

  <div ng-if="!profilePassword.connected">
    <offline-message></offline-message>
  </div>
</ion-content>

<ion-footer-bar ng-if="profilePassword.connected" class="j-button-footer" ng-click="profilePassword.update()" layout="row" layout-align="center center">
  <div layout="row" layout-align="center center" class="j-button-cont j-button-cont-full j-button-cont-green" >
    <a class="icon-circle icon-circle-outline j-button-text">
      <i class="icon ion-edit j-button-icon"></i>
      Change
    </a>
  </div>
</ion-footer-bar>
